<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Donation</title>
    <style>
      body {
        background-color: white;
        color: black;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .navbar,
      .footer {
        background-color: grey;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin: 10px auto;
        width: 80%;
        text-align: center;
      }
      .navbar a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
      }
      .navbar a:hover {
        text-decoration: underline;
      }
      .container {
        margin: 20px auto;
        padding: 20px;
        border: 1px solid grey;
        border-radius: 5px;
        background-color: #f9f9f9;
        width: 80%;
        text-align: left;
      }
      .quote {
        margin: 20px auto;
        padding: 10px;
        font-style: italic;
        color: grey;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about_us' %}">About Us</a>
      <a href="{% url 'donations' %}">Donations</a>
    </div>
    <div class="container">{% block content %} {% endblock %}</div>
    <div class="quote">
      <p>"No one has ever become poor by giving." - Anne Frank</p>
    </div>
    <div class="footer">
      <p>&copy; 2024 Charity Donation</p>
    </div>
  </body>
</html>
